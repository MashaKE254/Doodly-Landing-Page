<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="keyframes.css">
    <link rel="stylesheet" href="mediaqueries.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <title>Note | Magic</title>
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <a href="#" class="logo">DoodleNotes</a>

            <ul class="link-list">
                <li class="link-item"><a href="#">Features</a></li>
                <li class="link-item"><a href="#">How It Works</a></li>
                <li class="link-item"><a href="#">Pricing</a></li>
                <li class="link-item"><a href="#">Templates</a></li>
                <li class="link-item"><a href="#">FAQs</a></li>
            </ul>

            <a href="#" class="signup-btn">Sign Up</a>
        </nav>
    </header>

    <!-- Hero-Section -->
    <section id="hero">
        <div class="hero-text">
            <h1 class="header">Take Notes, Make Magic!</h1>
            <p class="sub-header">Organize your thoughts, the fun way!</p>
            <a href="#" class="cta-btn">
                Start Doodling Now! <i class="fas fa-pencil-alt"></i>
            </a>
        </div>
        <div class="hero-illust">
            <div id="doodly-text"></div>
        </div>
    </section>

    <!-- Statistics Section -->
    <section id="statistics">
        <div class="stat-container">
            <div class="stat-item">
                <i class="fas fa-users"></i>
                <span class="stat-number" data-target="10000">0</span>
                <span class="stat-label">Happy Users</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-sticky-note"></i>
                <span class="stat-number" data-target="500000">0</span>
                <span class="stat-label">Notes Taken</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-calendar-alt"></i>
                <span class="stat-number" data-target="5">0</span>
                <span class="stat-label">Years Active</span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
